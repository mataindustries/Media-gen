
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Content Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f2f5; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #007BFF; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #0056b3; }
    .post { background: #e6f7ff; padding: 10px; border-radius: 8px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Social Media Post Generator</h2>
    <input type="text" id="businessName" placeholder="Business Name">
    <input type="text" id="industry" placeholder="Industry (e.g., Coffee Shop)">
    <input type="text" id="highlight" placeholder="Product/Service Highlight">
    <button onclick="generatePosts()">Generate Posts</button>
    <div id="output"></div>
  </div>

  <script>
async function generatePosts() {
  const name = document.getElementById('businessName').value;
  const industry = document.getElementById('industry').value;
  const highlight = document.getElementById('highlight').value;
  const output = document.getElementById('output');

  output.innerHTML = '<div class="post">Generating posts...</div>';

  try {
    const response = await fetch('https://your-backend-url.com/generate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, industry, highlight })
    });

    const data = await response.json();
    output.innerHTML = data.posts.map(post => `<div class="post">${post}</div>`).join('');
  } catch (error) {
    output.innerHTML = '<div class="post">Error generating posts. Please try again.</div>';
  }
}
  </script>
</body>
</html>
